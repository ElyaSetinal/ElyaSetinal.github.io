about_content: | # this will include new lines to allow paragraphs
  나이 : 31세 (1992년생)
  
  최종학력 : 4년제 대학 졸업

  현 거주지 : 경기 화성시

  병역사항 : 만기 전역(2012.03 - 2013.12) 

  남들보다 늦게 시작했지만, 늦은 만큼 더 열정적으로, 더 열심히 달리는, 개발자를 꿈꾸는 라영채입니다.

  데이터를 수집하고 그것을 다른 사람이 쉽게 이용할 수 있도록 가공하고 정리하는 것에 흥미가 많습니다.
  
  또한, 코드를 통하여 알고리즘을 구현하고, 동작하는 모습에 보람과 기쁨을 느낍니다. 기능을 구현하기위해 정보를 찾고, 배우면서 코드를 작성하고 시도하는, 그것이 저의 역량에 큰 바탕이 되어 줄 것이라는 생각을 가지고 있습니다.

  다른 직군의 회사를 다녀보았던 경험이 있습니다. 이 경험은 저에게 커뮤니케이션의 중요성을 깨닫게하고, 업무의 효율성을 높히고 문제점을 개선하는 시야를 얻게해주었습니다.

